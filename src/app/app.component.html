<app-meme *ngFor="let meme of memes" 
          [title] = 'meme.title'
          [image] = 'meme.image'
          [description] = 'meme.description'></app-meme>
<app-meme-form (onMeme)='onNewMeme($event)'></app-meme-form>

<!-- siempre colocar $event para llamar al evento-->
<!-- el *ngFor va a iterar y repetir el elemento donde estoy con su contenido interior, todo-->
